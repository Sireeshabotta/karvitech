name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Echo version
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image version
        run: |
          echo Version is ${{ vars.VERSION }}.${{ github.run_number }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/karvitech .

      - name: apply semantic version
        run: |
          git tag ${{ vars.VERSION }}.${{ github.run_number }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/karvitech
